<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS_styles.css" type="text/css">
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="scoreboard">
      <div id="userLabel">You</div>
      <div id="computerLabel">CPU</div>
      <span class="scores" id="userScore">0</span>:<span class="scores" id="computerScore">0</span>
    </div>

    <div class="actionButtons">
      <div onclick="play(0)" class="button" id="rock">
        <img id="rock" src="images/rock.png">
      </div>
      <div onclick="play(1)" class="button" id="paper">
        <img id="paper" src="images/paper.png">
      </div>
      <div class="button" id="scissors">
        <img onclick="play(2)" id="scissors" src="images/scissors.png">
      </div>
    </div>

    <div class="message">
      <p id="messageToUser">Pick your weapon!</p>
    </div>
    <script type="text/javascript" src="RPS_script.js"></script>
  </body>

</html>
